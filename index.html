<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mandelbrot Set - Welcome</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="inputFormDiv">
            <h1>Welcome to the Mandelbrot fractal generator!</h1>
            <form id="userForm" name="renderMandelbrot" action="javascript:redirect()" method="GET">
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="input-container">
                    <input type="date" id="birthdate" name="birthdate" required />
                </div>
                <div class="input-container">
                    <input style="cursor: pointer" type="submit" value="Submit" />
                </div>
            </form>
        </div>
        <script>
            function redirect() {
                let formData = new FormData(document.getElementById("userForm"));

                console.log(...formData);

                let params = new URLSearchParams(formData);
                window.location.href = "mandelbrot.html?" + params.toString();
            }
        </script>
    </body>
</html>
